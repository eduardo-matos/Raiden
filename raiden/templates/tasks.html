<!DOCTYPE html>
<html ng-app="raiden">
<head lang="en">
    <meta charset="UTF-8">
    <title>Tasks :: Raiden</title>

    {% assets 'js_all' %}
        <script src="{{ ASSET_URL }}"></script>
    {% endassets %}
    {% assets 'css_all' %}
        <link href="{{ ASSET_URL }}" rel="stylesheet">
    {% endassets %}
</head>
<body>

    {% raw %}
    <div ng-controller="TasksCtrl" class="container" ng-cloak>
        <ul>
            <li ng-repeat="(slug, task) in tasks">
                <h2>{{ task.title }}</h2>
                <div class="progress">
                    <div class="progress-bar"
                         role="progressbar"
                         aria-valuenow="{{ task.curent_count || 0 }}"
                         aria-valuemin="0"
                         aria-valuemax="{{ task.item_count }}" style="width: {{ task.percent | number:0 }}%;">
                        {{ task.percent | number:2 }}%
                  </div>
                </div>
            </li>
        </ul>
    </div>
    {% endraw %}
</body>
</html>
